<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-titulo">Cadastra-se DEV</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="pnome">Nome Completo</label>
            <input type="text"
                    id="pnome"
                    name="pnome"
                    placeholder="Digite o nome completo"/>
          </div>
          <div class="user-input-box">
            <label for="usnome">Nome Do Usuário</label>
            <input type="text"
                    id="usnome"
                    name="usnome"
                    placeholder="Nome Do Usário"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Email"/>
          </div>
          <div class="user-input-box">
            <label for="celnumero">Número</label>
            <input type="text"
                    id="celnumero"
                    name="celnumero"
                    placeholder="Digite Seu Numero"/>
          </div>
          <div class="user-input-box">
            <label for="senha">Senha</label>
            <input type="senha"
                    id="senha"
                    name="senha"
                    placeholder="senha"/>
          </div>
          <div class="user-input-box">
            <label for="confirmsenha">Confirme a Senha</label>
            <input type="senha"
                    id="confirmsenha"
                    name="confirmsenha"
                    placeholder="Confirme a Senha"/>
          </div>
        </div>
        <div class="sexo-genero-box">
          <span class="sexo-box">Sexo</span>
          <div class="sexo-categoria">
            <input type="radio" name="sexo" id="homem">
            <label for="homem">Homem</label>
            <input type="radio" name="sexo" id="mulher">
            <label for="mulher">Mulher</label>
            <input type="radio" name="sexo" id="outro">
            <label for="outro">Outro</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Registre-se">
        </div>
      </form>
    </div>
  </body>
</html>
